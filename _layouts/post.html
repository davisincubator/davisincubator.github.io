layout: default

{% assign author = site.data.members[page.author] %}
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<h3>by: <a href="/members/{{page.author}}">{{author.name}}</a></h3>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {{ content }}
  </div>
</div>
<br><br>
<div class="row">
<a class='btn btn-primary' href="/blog/">Other Blog Posts</a>
</div>
