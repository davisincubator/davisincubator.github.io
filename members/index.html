---
layout: default
title: Davis Incubator Group - Members
---
{% for member in site.data.members %}
  {% capture thecycle %}{% cycle '1', '2', '3' %}{% endcapture %}
  {% if thecycle == '1' %}
    <div class="row">
  {% endif %}
  <div class="col-md-4">
    <li>
      <a href="https://github.com/{{ member.github }}">
        {{ member.name }}
      </a>
    </li>
  </div>
  {% if thecycle == '3' or forloop.last %}
    </div>
  {% endif %}
{% endfor %}
