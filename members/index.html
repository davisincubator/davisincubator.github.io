{% assign count = 1}
{% for member in site.data.members %}
  {% if count == 1 %}
    <div class="row">
  {% endif %}
  <div class="col-md-4">
    <li>
      <a href="https://github.com/{{ member.github }}">
        {{ member.name }}
      </a>
    </li>
  </div>
  {% assign count = count + 1 %}
  {% if count == 3 %}
    </div>
    {% assign count = 1 %}
  {% endif %}
{% endfor %}
