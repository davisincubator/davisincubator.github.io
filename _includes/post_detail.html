{% for post in site.posts limit: 3 %}
  <h1>
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
  </h1>
  by: <a href={{ post.contact }}>{{post.author}}</a> <p class="meta">{{ post.date | date_to_string }}</p>

  <div>{{ post.excerpt }}<a class = 'text-right' href="{{ root_url }}{{ post.url }}">Continue Reading</a></div>
{% endfor %}
